    <header class="header">
        <div class="container">
            <!-- header top -->
            <div class="header-top">
                <!-- Logo -->
                <div class="logo">
                    <span class="logo__circle"></span>
                    <span class="logo__text">
                        <span class="logo__brand">Shine</span>
